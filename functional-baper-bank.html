<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bank Inside</title>
    <!-- ..tailwind css... -->
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body>
    <header>
        <h1 class="text-6xl text-center mt-12">Let's get some <span class="text-violet-700 font-semibold">Father's
                moooooney !!!</span>
        </h1>
    </header>
    <main>
        <section class="my-12">
            <div class="grid grid-cols-3 gap-4 w-9/12 mx-auto text-white ">
                <div class="bg-green-400 py-10 pl-12 rounded-lg ">
                    <h1 class="text-3xl mb-4">Deposit</h1>
                    <h1 class="text-6xl">$<span id="total-deposit">00</span> </h1>
                </div>
                <div class="bg-amber-400 py-10 pl-12 rounded-lg ">
                    <h1 class="text-3xl mb-4">Withdraw</h1>
                    <h1 class="text-6xl">$<span id="total-withdraw">00</span></h1>
                </div>
                <div class="bg-blue-400 py-10 pl-12 rounded-lg ">
                    <h1 class="text-3xl mb-4">Balance</h1>
                    <h1 class="text-6xl">$<span id="total-balance">1240</span></h1>
                </div>
            </div>
        </section>
        <section class="mt-12">
            <div class="grid grid-cols-2 gap-4 w-9/12 mx-auto  ">
                <div class="bg-fuchsia-400 py-10 pl-12 rounded-lg ">
                    <h1 class="text-3xl mb-4 text-white">Please deposit</h1>
                    <div class="ml-12">
                        <input id="user-deposit" class="block w-9/12 pl-2 py-2 mb-5 mt-5" type="text"
                            placeholder="$ Amount you want to deposit">

                        <button id="btn-deposit"
                            class="bg-amber-700 hover:bg-sky-700 rounded-2xl py-3 px-8 font-bold text-white">Deposit</button>
                    </div>

                </div>
                <div class="bg-sky-400 py-10 pl-12 rounded-lg ">
                    <h1 class="text-3xl mb-4 text-white">Please withdraw</h1>
                    <div class="ml-12">
                        <input id="user-withdraw" class="block w-9/12 pl-2 py-2 mb-5 mt-5" type="text"
                            placeholder="$ Amount you want to withdraw">

                        <button id="btn-withdraw"
                            class="bg-amber-700 hover:bg-sky-700 rounded-2xl py-3 px-6 font-bold text-white">Withdraw</button>
                    </div>

                </div>

            </div>

        </section>
    </main>
    <script src="utilities.js"></script>
    <script src="deposit.js"></script>
    <script src="withdraw.js"></script>
</body>

</html>
