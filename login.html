<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Father's Bank</title>
    <!-- ..tailwind css... -->
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body>
    <header>
        <h1 class="text-6xl text-center mt-12">Welcome to your <span class="text-violet-700 font-semibold">Father's
                Bank !!!</span>
        </h1>
    </header>
    <main>
        <section class="bg-cyan-200	 w-9/12 mx-auto pl-11 my-10 py-12">
            <h1 class="text-3xl  font-semibold">Please login</h1>
            <input id="user-email" class="block w-9/12 pl-2 py-2 mb-5 mt-3" type="email"
                placeholder="Your Email Address">
            <input id="user-password" class="block w-9/12 pl-2 py-2 mb-4" type="password" placeholder="Your password">
            <button id="btn-submit"
                class="bg-amber-500 hover:bg-sky-700 rounded-2xl py-3 px-6 font-semibold text-white">Submit</button>
        </section>
    </main>

    <script src="log-in.js"></script>
</body>

</html>
